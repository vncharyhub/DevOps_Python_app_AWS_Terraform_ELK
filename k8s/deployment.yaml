apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
spec:
  replicas: 2
  selector: { matchLabels: { app: devops-app } }
  template:
    metadata:
      labels: { app: devops-app }
    spec:
      containers:
        - name: app
          image: 924324157355.dkr.ecr.us-east-1.amazonaws.com/devops-app:latest
          ports: [{ containerPort: 5000 }]
          readinessProbe:
            httpGet: { path: "/", port: 5000 }
            initialDelaySeconds: 5
